<div id="contactMe" class="contactMe">
    <h1>Contact me.</h1>
    <div class="contactMeHead"><span> Get in touch via the form below, or by emailing </span><a
            href="mailto:hello@manuel.ch">hello@manuel.ch</a></div>

    <form [formGroup]="contactForm" (submit)="sendMail()" class="contactMeInputSection" accept-charset="UTF-8">

        <div class="contactMeInputContainer">
            <label for="name">Name</label>
            <input formControlName="name" type="text">
            <ng-container *ngIf="contactForm.controls['name'] as name">
                <ng-container *ngIf="name.dirty || name.touched">
                    <ng-container *ngIf="name.errors as errors">
                        <p class="error" *ngIf="errors.required">
                            Enter your name.
                        </p>
                        <p class="error" *ngIf="errors.minlength">
                            Minimum 3 letters.
                        </p>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>

        <div class="contactMeInputContainer">
            <label for="mail">Email address</label>
            <input formControlName="mail" type="email">
            <ng-container *ngIf="contactForm.controls['mail'] as mail">
                <ng-container *ngIf="mail.dirty || mail.touched">
                    <ng-container *ngIf="mail.errors as errors">
                        <p class="error" *ngIf="errors.required">
                            Enter your mail.
                        </p>
                        <p class="error" *ngIf="errors.email">
                            This is not an e-mail address.
                        </p>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>


        <div class="contactMeInputContainer">
            <label for="message">Message</label>
            <textarea formControlName="message" type="textarea" class="Message"></textarea>
            <ng-container *ngIf="contactForm.controls['message'] as message">
                <ng-container *ngIf="message.dirty || message.touched">
                    <ng-container *ngIf="message.errors as errors">
                        <p class="error" *ngIf="errors.required">
                            Enter your message.
                        </p>
                        <p class="error" *ngIf="errors.minlength">
                            Minimum 3 letters.
                        </p>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>

        <button [class.buttonValid]="contactForm.valid && !mailSend"
            [disabled]="!(contactForm.valid  && (contactForm.dirty || contactForm.touched)&& !mailSend)" type="submit"
            class="contactMeButton">Submit
        </button>
    </form>

    <span class="contactMeHead" id="afterSendMail"></span>

    <span class="sendMail" *ngIf="mailSend">Thank you for your message, I will get back to you.</span>
</div>
