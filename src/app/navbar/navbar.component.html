<div id="home" class="navbar">
    <div class="navbar-left">
        <img routerLink="" src="../../assets/img/Logo.png">
    </div>

    <div class="navbar-right">
        <a routerLink="">{{'navbar.home' | translate }}</a>
        <a href=#aboutMe>{{'navbar.about' | translate }}</a>
        <a href=#myWork>PORTFOLIO</a>
        <span (click)="changeLanguage()">{{'navbar.language' | translate }}</span>
    </div>
    <div class="responsiveMenu">
        <img (click)="openRespMenu();" src="../../assets/img/mobile-menu.png">
    </div>
    <div (mouseleave)="closeRespMenu();" id="responsiveMenu" [style]="'transform: translatex(' + transformPercent + ');'">
        <a href=#home>{{'navbar.home' | translate }}</a>
        <a href=#aboutMe>{{'navbar.about' | translate }}</a>
        <a href=#myWork>PORTFOLIO</a>
        <span (click)="changeLanguage()">{{'navbar.language' | translate }}</span>
        
    </div>
    <div *ngIf="divanzeigen" (click)="closeRespMenu();" class="overlay"></div>
</div>
